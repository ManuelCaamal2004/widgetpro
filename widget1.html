<!DOCTYPE html>
<html>
<head>
  <title>Contador de n√∫meros con decimales</title>
  <style>
    input[type="number"] {
      width: 200px;
      height: 50px;
      font-size: 20px;
      text-align: center;
    }
    button {
      width: 100px;
      height: 50px;
      font-size: 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <input type="number" step="0.1" id="counter">
  <button id="increment">+</button>
  <button id="decrement">-</button>
  <script>
    const counter = document.getElementById("counter");
    const incrementButton = document.getElementById("increment");
    const decrementButton = document.getElementById("decrement");

    incrementButton.addEventListener("click", () => {
      counter.value = (parseFloat(counter.value) + 2.5).toFixed(1);
    });
    decrementButton.addEventListener("click", () => {
      counter.value = (parseFloat(counter.value) - 2.5).toFixed(1);
    });
  </script>
</body>
</html>
